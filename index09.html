        function myFunction() {
          let text;
          let favDrink = prompt("How correlated are You?", "I am");

            case "I am":
            text = "Excellent choice! Correlation is good for the soul.";
            break;
            case "I am not":
            text = "Well, shame on you!";
            break;
            case "?":
            text = "Really? Are you sure you're not?";
            break;

            text = "I've never heard of that one.";
    }
